<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>employeeId </b></label> {{employee.employeeId}}
  </div>  
  <div>
    <label><b>emailId </b></label> {{employee.emailId}}
  </div> 
  <div>
    <label><b>Date of Birth: </b></label> {{employee.dateofBirth}}
  </div>  
  <div>
    <label><b>Last 4SSN </b></label> {{employee.last4Ssn}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
